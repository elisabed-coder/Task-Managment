<div class="overlay">
  <div class="popup">
    <form (ngSubmit)="createTask(taskForm)" #taskForm="ngForm">
      <div class="header">
        <h2>Create a New Task</h2>
        <fa-icon [icon]="faWindowClose" (click)="goBack()"></fa-icon>
      </div>
      <div class="input-box">
        <label for="name">Title</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>
      <div class="input-box">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          name="description"
          ngModel
          required
          rows="8"
          cols="50"
        >
        </textarea>
      </div>
      <div class="select-box">
        <label for="status">Status</label>
        <select id="status" name="status" ngModel>
          <option hidden>Status</option>
          <option value="open">Open</option>
          <option value="started">Started</option>
          <option value="in-progress">In Progress</option>
          <option value="complete">Complete</option>
        </select>
      </div>
      <div class="select-box">
        <label for="priority">Priority</label>
        <select id="priority" name="priority" ngModel>
          <option hidden>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>
      </div>
      <button
        type="submit"
        [disabled]="taskForm.invalid"
        class="create-task-btn"
      >
        Create Task
      </button>
    </form>
  </div>
</div>
