<div class="overlay">
  <div class="popup">
    <button (click)="goBack()">Go back</button>
    <form (ngSubmit)="createTask(taskForm)" #taskForm="ngForm">
      <div>
        <label for="name">To Do</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>
      <div class="select-box">
        <label for="status">Status</label>
        <select id="status" name="status" ngModel>
          <option hidden>Status</option>
          <option value="open">Open</option>
          <option value="started">Started</option>
          <option value="in-progress">In Progress</option>
          <option value="complete">Complete</option>
        </select>
      </div>
      <div>
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          ngModel
          required
        />
      </div>
      <div class="select-box">
        <label for="priority">Priority</label>
        <select id="priority" name="priority" ngModel>
          <option hidden>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>
      </div>
      <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
    </form>
  </div>
</div>
